<!DOCTYPE html>
<html xsi:schemaLocation="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{clientBean.init()}"/>
</f:metadata>

<h:head>
</h:head>

<h:body>
    <p:panel header="Client form">
        <p:outputPanel id="formPanel">
            <h:form>
                <p:panelGrid columns="5" layout="grid" styleClass="showcase-text-align-center"
                             columnClasses="ui-g-12 ui-md-1, ui-g-12 ui-md-3, ui-g-12 ui-md-1, ui-g-12 ui-md-3, ui-g-12 ui-md-4">
                    <h:outputText value="Name"/>
                    <p:inputText value="#{clientBean.newClient.name}"/>
                    <h:outputText value="Email"/>
                    <p:inputText value="#{clientBean.newClient.email}"/>
                    <p:commandButton value="Save" action="#{clientBean.create()}"/>
                </p:panelGrid>
            </h:form>
        </p:outputPanel>
    </p:panel>

    <br/><br/>

    <p:panel header="Clients">
        <p:outputPanel id="tablePanel">
            <p:dataTable value="#{clientBean.clients}" var="client">
                <p:column headerText="Name">
                    <p:outputLabel value="#{client.name}"/>
                </p:column>
                <p:column headerText="Email">
                    <p:outputLabel value="#{client.email}"/>
                </p:column>
            </p:dataTable>
        </p:outputPanel>
    </p:panel>
</h:body>

</html>
